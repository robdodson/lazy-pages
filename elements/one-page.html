<link rel="import" href="../lazy-page-behavior.html">
<dom-module id="one-page">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <h1>Page One</h1>
  </template>
  <script>
    Polymer({
      is: 'one-page',
      behaviors: [LazyPageBehavior],
      ready: function() {
        // Pretend to load a bunch of content
        setTimeout(function() {
          this.loaded();
        }.bind(this), 3000);
//      },
//      loaded: function() {
//        console.info('loaded one-page');
//        this.loaded = true;
//        this.fire('lazy-loaded');
      }
    });
  </script>
</dom-module>
